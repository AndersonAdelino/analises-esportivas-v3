# Configuração do Pytest

[pytest]
# Diretório de testes
testpaths = tests

# Padrões de arquivos/funções de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    slow: marca testes lentos (desative com -m "not slow")
    integration: marca testes de integração
    unit: marca testes unitários

# Configuração de cobertura
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignora avisos específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

